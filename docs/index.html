<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Data Lovers</title>
		<link rel="stylesheet" href="style.css">
		<script src="main.js" type="module"></script>
	</head>

	<body>

		<form id="ceSearch">
			<fieldset><legend>Name</legend>
				<input type="search" name="name" value="">
			</fieldset>
			<fieldset><legend>Rarity</legend>
				<label><input type="checkbox" name="rarity" value="1">1</label>
				<label><input type="checkbox" name="rarity" value="2">2</label>
				<label><input type="checkbox" name="rarity" value="3">3</label>
				<label><input type="checkbox" name="rarity" value="4">4</label>
				<label><input type="checkbox" name="rarity" value="5">5</label>
			</fieldset>
			<fieldset><legend>Stats</legend>
				<label>Minimum HP <input type="number" name="hpBase" min="0" max="9999" value=""></label><br>
				<label>Maximum HP <input type="number" name="hpMax" min="0" max="9999" value=""></label><br>
				<label>Minimum Attack <input type="number" name="atkBase" min="0" max="9999" value=""></label><br>
				<label>Maximum Attack <input type="number" name="atkMax" min="0" max="9999" value=""></label>
			</fieldset>
		</form>

		<table>
			<thead>
				<tr>
					<th scope="col">No.</th>
					<th scope="col">Name</th>
					<th scope="col">Rarity</th>
					<th scope="col">Min HP</th>
					<th scope="col">Max HP</th>
					<th scope="col">Min ATK</th>
					<th scope="col">Max ATK</th>
					<th scope="col">Skill</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

	</body>
</html>
