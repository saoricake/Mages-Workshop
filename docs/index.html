<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mage's Workshop</title>
		<link rel="stylesheet" href="style.css">
		<script src="main.js" type="module"></script>
	</head>

	<body>

		<form>

			<label>Name</label>
			<fieldset>
				<legend>Name</legend>
				<input type="text" name="name" id="name" value="">
			</fieldset>

			<label>Rarity</label>
			<fieldset>
				<legend>Rarity</legend>
				<label><input type="checkbox" name="rarity" value="1">1</label>
				<label><input type="checkbox" name="rarity" value="2">2</label>
				<label><input type="checkbox" name="rarity" value="3">3</label>
				<label><input type="checkbox" name="rarity" value="4">4</label>
				<label><input type="checkbox" name="rarity" value="5">5</label>
			</fieldset>

			<label>Stats</label>
			<fieldset>
				<legend>Stats</legend>
				<label for="hpBase">Minimum HP</label>
				<select name="hpBase" id="hpBase"><option value="\d{0,4}">any</option></select>
				<label for="hpMax">Maximum HP</label>
				<select name="hpMax" id="hpMax"><option value="\d{0,4}">any</option></select>
				<label for="atkBase">Minimum Attack</label>
				<select name="atkBase" id="atkBase"><option value="\d{0,4}">any</option></select>
				<label for="atkMax">Maximum Attack</label>
				<select name="atkMax" id="atkMax"><option value="\d{0,4}">any</option></select>
			</fieldset>

		</form>

		<table>
			<thead>
				<tr>
					<th scope="col" tabindex="0">No.</th>
					<th scope="col" tabindex="0">Name</th>
					<th scope="col" tabindex="0">Rarity</th>
					<th scope="col" tabindex="0">Min HP</th>
					<th scope="col" tabindex="0">Max HP</th>
					<th scope="col" tabindex="0">Min ATK</th>
					<th scope="col" tabindex="0">Max ATK</th>
					<th scope="col" tabindex="0">Skill</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

	</body>
</html>
