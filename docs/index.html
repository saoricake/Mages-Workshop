<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mage's Workshop</title>
		<link rel="stylesheet" href="style.css">
		<script src="main.js" defer></script>
	</head>

	<body>

		<form>
			<fieldset class=" form-name">
				<legend>Name</legend>
				<div class="form-input-wrapper">
					<input type="text" name="name" id="name" value="">
				</div>
			</fieldset>

			<fieldset class="form-rarity">
				<legend>Rarity</legend>
				<div class="form-input-wrapper">
					<label><input type="checkbox" name="rarity" id="rarity1Input" value="1">1</label>
					<label><input type="checkbox" name="rarity" id="rarity2Input" value="2">2</label>
					<label><input type="checkbox" name="rarity" id="rarity3Input" value="3">3</label>
					<label><input type="checkbox" name="rarity" id="rarity4Input" value="4">4</label>
					<label><input type="checkbox" name="rarity" id="rarity5Input" value="5">5</label>
				</div>
			</fieldset>

			<fieldset class="form-stats">
				<legend>Stats</legend>
				<div class="form-input-wrapper">
					<label for="minHpInput">Minimum HP</label>
					<select name="min-hp" id="minHpInput">
						<option value="\d{0,4}">any</option>
						<option value="0">0</option>
						<option value="50">50</option>
						<option value="100">100</option>
						<option value="112">112</option>
						<option value="150">150</option>
						<option value="160">160</option>
						<option value="200">200</option>
						<option value="300">300</option>
						<option value="320">320</option>
						<option value="375">375</option>
						<option value="400">400</option>
						<option value="500">500</option>
						<option value="600">600</option>
						<option value="750">750</option>
						<option value="2018">2018</option>
					</select>
					<label for="maxHpInput">Maximum HP</label>
					<select name="max-hp" id="maxHpInput">
						<option value="\d{0,4}">any</option>
						<option value="0">0</option>
						<option value="50">50</option>
						<option value="100">100</option>
						<option value="300">300</option>
						<option value="375">375</option>
						<option value="450">450</option>
						<option value="500">500</option>
						<option value="750">750</option>
						<option value="800">800</option>
						<option value="1000">1000</option>
						<option value="1125">1125</option>
						<option value="1200">1200</option>
						<option value="1500">1500</option>
						<option value="1600">1600</option>
						<option value="2000">2000</option>
						<option value="2018">2018</option>
						<option value="2250">2250</option>
						<option value="3000">3000</option>
					</select>
					<label for="minAtkInput">Minimum Attack</label>
					<select name="min-atk" id="minAtkInput">
						<option value="\d{0,4}">any</option>
						<option value="0">0</option>
						<option value="50">50</option>
						<option value="75">75</option>
						<option value="100">100</option>
						<option value="150">150</option>
						<option value="200">200</option>
						<option value="250">250</option>
						<option value="400">400</option>
						<option value="500">500</option>
						<option value="600">600</option>
					</select>
					<label for="maxAtkInput">Maximum Attack</label>
					<select name="max-atk" id="maxAtkInput">
						<option value="\d{0,4}">any</option>
						<option value="0">0</option>
						<option value="50">50</option>
						<option value="100">100</option>
						<option value="250">250</option>
						<option value="300">300</option>
						<option value="500">500</option>
						<option value="750">750</option>
						<option value="1000">1000</option>
						<option value="1500">1500</option>
						<option value="2000">2000</option>
						<option value="2400">2400</option>
					</select>
				</div>
			</fieldset>

			<fieldset class="form-sortby">
				<legend>Sort by</legend>
				<div class="form-input-wrapper">
					<select name="sort-by">
						<option value="collectionNo">ID</option>
						<option value="name">Name</option>
						<option value="rarity">Rarity</option>
						<option value="hpBase">Min. HP</optionvalue>
						<option value="hpMax">Max. HP</option>
						<option value="atkBase">Min. ATK</option>
						<option value="atkMax">Max. ATK</option>
					</select>
					<select name="sort-order">
						<option value="asc">in ascending order</option>
						<option value="desc">in descending order</option>
					</select>
				</div>
			</fieldset>
			<button type="submit" class="form-submit-button">Search</button>
		</form>

		<table>
			<thead>
				<tr>
					<th scope="col" tabindex="0">No.</th>
					<th scope="col" tabindex="0">Name</th>
					<th scope="col" tabindex="0">Rarity</th>
					<th scope="col" tabindex="0">Min HP</th>
					<th scope="col" tabindex="0">Max HP</th>
					<th scope="col" tabindex="0">Min ATK</th>
					<th scope="col" tabindex="0">Max ATK</th>
					<th scope="col" tabindex="0">Skill</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

	</body>
</html>
